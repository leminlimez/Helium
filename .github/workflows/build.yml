name: Build Helium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Update submodules
      run: git submodule update --init --recursive
      
    - name: Switch to Xcode 15
      run: sudo xcode-select -s /Applications/Xcode_15.0.app

    - name: Install theos
      run: bash -c "$(curl -fsSL https://raw.githubusercontent.com/roothide/theos/master/bin/install-theos)"

    - name: Setup Environment
      run: echo "THEOS=~/theos" >> $GITHUB_ENV

    - name: Make IPA
      run: ./ipabuild.sh

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
          name: Helium.tipa
          path: ${{ github.workspace }}/build/Helium.tipa

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
        tag_name: prebuild
        name: Release ${{ github.sha }}
        body: 由提交${{ github.sha }}自动触发编译生成的Release。
        draft: false
        prerelease: true
        files: |
          ${{ github.workspace }}/build/Helium.tipa